{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block resources %}

{% endblock %}
{% block body %}
    <form action="{% url 'user:application_reset_password' %}" method="post">
        {% csrf_token %}
        <div class="margin-top-100">
            <div class="width-340 height-250 margin-auto">
                <div>
                    <h1 class="font-bold font-size-24 margin-0">找回密码</h1>
                    <h2 class="color-gray margin-0 font-size-16 font-width-400">验证码将会发送至你的注册邮箱或手机</h2>
                </div>
                <div class="reset_password_inputDIV">
                    <input type="text" placeholder="登入账号" class="border-none outline-none width-100 height-40"
                           name="user">
                </div>
                <input type="submit" value="提交" class="btn width-100 margin-top-5 background-black color-white fa-hover">
            </div>
        </div>
    </form>
{% endblock %}
