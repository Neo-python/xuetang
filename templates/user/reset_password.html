{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block resources %}

{% endblock %}
{% block body %}
    <form action="" method="post">
        {% csrf_token %}

        <div class="margin-top-100">
            <div class="width-340 height-250 margin-auto">
                {% if error %}
                    <div class="alert alert-danger padding-all-0">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">
                            &times;
                        </button>
                        {{ error }}</div>
                {% endif %}
                <div>
                    <div>
                        <h1 class="font-bold font-size-24 margin-0">设置新密码</h1>
                        <h2 class="color-gray margin-0 font-size-16 font-width-400">密码长度应大于1小于48.</h2>
                    </div>
                </div>
                <div class="reset_password_inputDIV">
                    <input type="password" name="password"
                           class="border-none outline-none width-100 height-40 font-size-2em"
                           placeholder="请输入密码">
                    <p style="border-bottom: solid 1px #cecece"></p>
                    <input type="password" name="password_repeat"
                           class="border-none outline-none width-100 height-40 font-size-2em"
                           placeholder="请输入密码">
                </div>
                <input type="submit" class="btn background-green width-100 color-white" value="提交">
            </div>

        </div>
    </form>
{% endblock %}
